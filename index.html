<html>
    <head>
        <title>Animal sound</title>
        <link rel="stylesheet" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container"  class="col-xs-12" class="text-center">
            <h2>Sound controlled Animals</h2>
            <p>Note-Play different sounds like barking,meowing,roaring and mooing</p>
        </div>
        <div class="main">
            <center>
                <button class="btn btn-primary" onclick="listen()">Start</button>
                <h4 class="count"></h4>
                <h3 class="name"></h3>
                <br>
                <img src="ear.jpg" width="100" height="200"
            </center>
        </div>
        <footer><div class="copy_right_footer"></div></footer>
    </body>
</html>
